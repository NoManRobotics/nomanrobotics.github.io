<h1>Type samples</h1>


<p>This page allows you to find items in the <a href="https://github.com/w3c/type-samples/issues">type-samples github repository</a> by applying filters.</p>



<div id="content">

<div id="selectors">
<p>Select the relevant labels then select <samp>GO</samp>.</p>


<p><strong>Filter by topic</strong>
<select id="topics">
<option value="">All topics</option>

<optgroup label="Text direction">
<option value="vertical_text">Vertical text</option>
<option value="bidi_text">Bidirectional text</option>
</optgroup>

<optgroup label="Glyph shaping & positioning">
<option value="fonts">Fonts &amp; font styles</option>
<option value="glyphs">Context-based shaping &amp; positioning</option>
<option value="cursive">Cursive text</option>
<option value="letterforms">Letterform slopes, weights, &amp; italics</option>
<option value="transforms">Case &amp; other transforms</option>
</optgroup>

<optgroup label="Typographic units">
<option value="encoding">Characters &amp; encoding</option>
<option value="segmentation">Grapheme/word segmentation &amp; selection</option>
</optgroup>

<optgroup label="Punctuation & other inline features">
<option value="punctuation_etc">Phrase &amp; section boundaries</option>
<option value="quotations">Quotations &amp; citations</option>
<option value="emphasis">Emphasis &amp; highlighting</option>
<option value="abbrev">Abbreviation, ellipsis, &amp; repetition</option>
<option value="inline_notes">Inline notes &amp; annotations</option>
<option value="text_decoration">Text decoration &amp; other inline features</option>
<option value="data_formats">Data formats &amp; numbers</option>
</optgroup>

<optgroup label="Line & paragraph layout">
<option value="line_breaking">Line breaking &amp; hyphenation</option>
<option value="justification">Text alignment &amp; justification</option>
<option value="spacing">Text spacing</option>
<option value="baselines">Baselines, line height, etc.</option>
<option value="lists">Lists, counters, etc.</option>
<option value="initials">Styling initials</option>
</optgroup>

<optgroup label="Page & book layout">
<option value="line_breaking">General page layout &amp; progression</option>
<option value="grids_tables">Grids &amp; tables</option>
<option value="footnotes_etc">Footnotes, endnotes, etc.</option>
<option value="headers_footers">Page headers, footers, etc.</option>
<option value="interaction">Forms &amp; user interaction</option>
</optgroup>
</select>
</p>






<p><strong>Filter by script</strong>
<select id="script">
<option value="">All scripts</option>

<option value="adlm">Adlam</option>
<option value="arab">Arabic</option>

<option value="cyrl">Cyrillic</option>
<option value="deva">Devanagari</option>
<option value="ethi">Ethiopic</option>

<option value="jpan">Japanese</option>
<option value="java">Javanese</option>
<option value="khmr">Khmer</option>
<option value="kore">Korean</option>
<option value="laoo">Lao</option>
<option value="latn">Latin</option>
<option value="mlym">Malayalam</option>
<option value="mong">Mongolian</option>
<option value="nkoo">N'Ko</option>
<option value="taml">Tamil</option>

<p id="go"><button onClick="
    script = '';
    topic = '';
    if (document.getElementById('script').value !== '') script='+label%3As%3A'+document.getElementById('script').value;
    if (document.getElementById('topics').value !== '') topic='+label%3Ai%3A'+document.getElementById('topics').value;
    url = `https://github.com/w3c/type-samples/issues?q=is%3Aissue+is%3Aopen${ topic }${ script }`;
    resultwindow = window.open(url, 'resultwindow'); resultwindow.focus()">GO</button></p>
