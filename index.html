<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Arm 3D Control</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #controls { position: fixed; top: 10px; left: 10px; z-index: 100; background: rgba(255, 255, 255, 0.8); padding: 10px; border-radius: 8px; }
        label { display: block; margin: 10px 0; }
    </style>
</head>
<body>
    <div id="controls">
        <label>
            Joint 1 Angle: <input type="range" min="-1.5" max="1.5" step="0.1" value="0" id="joint1-slider">
        </label>
        <label>
            Joint 2 Angle: <input type="range" min="-1.5" max="1.5" step="0.1" value="0" id="joint2-slider">
        </label>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="module">
        import { OrbitControls } from 'https://threejs.org/examples/jsm/controls/OrbitControls.js';
        import { URDFLoader } from 'https://cdn.rawgit.com/gkjohnson/urdf-loader/v1.1.1/build/URDFLoader.js';

        let scene, camera, renderer, controls, robot;

        function init() {
            // Set up the scene
            scene = new THREE.Scene();

            // Set up the camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(3, 3, 3);

            // Set up the renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Set up orbit controls
            controls = new OrbitControls(camera, renderer.domElement);

            // Load the URDF model
            const loader = new URDFLoader();
            loader.load('path-to-your-urdf-file.urdf', (urdf) => {
                robot = urdf;
                scene.add(robot);
            });

            // Add light
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 5, 5).normalize();
            scene.add(light);

            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        function updateJoint(slider, jointName) {
            const angle = parseFloat(slider.value);
            const joint = robot.getObjectByName(jointName);

            if (joint) {
                joint.rotation.z = angle;
            }
        }

        const joint1Slider = document.getElementById('joint1-slider');
        joint1Slider.addEventListener('input', () => updateJoint(joint1Slider, 'joint1'));

        const joint2Slider = document.getElementById('joint2-slider');
        joint2Slider.addEventListener('input', () => updateJoint(joint2Slider, 'joint2'));

        init();
        animate();
    </script>
</body>
</html>
